<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Test </title>
  </head>
<body>
  <div class="container">
  <h1>Ping Pong Test</h1>
  <form id="pingpong">
    <label for="pingpongEndNumber"> Enter a Whole Number: </label>
    <input type="number" class="form-control" id="pingpongEndNumber" placeholder="Enter your end number here as a whole number"> <br>
  </form>

  <button class="btn btn-primary" onclick="myFunction()"> Try It</button>

  <section>
    <ul class="list-unstyled" id="results"></ul>
  </section>

 <script>
        function myFunction() {
            var x = document.getElementById("pingpong");
            var num = x.elements[0].value;
            var listItems = "";
            var i;
            for (i = 1; i <= num; i++) {
                listItems += "<li>";
                if ((i % 3 === 0) && (i % 5 === 0)) {
                    listItems += "<b>ping-pong</b>";
                }
                else if (i % 3 === 0) {
                    listItems += "<b>ping</b>";
                }
                else if (i % 5 === 0) {
                    listItems += "<b>pong</b>";
                }
                else {
                    listItems += i;
                }
                listItems += "</li>";
            }
            document.getElementById("results").innerHTML = listItems;
        }
    </script>
  </div>
</body>
</html>
